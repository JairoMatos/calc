<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="miniDisplay"></div>
        <div class="display" ></div>

        <div class="button">    
            <div class="linha">
                <button class="clear num">c</button>
                <button class="pot num">Pot</button>
                <button class="percent num">%</button>
                <button class="div num">รท</button>
            </div>
            <div class="numbers">
                <div class="linha">
                    <button class="n7 num">7</button>
                    <button class="n8 num">8</button>
                    <button class="n9 num">9</button>
                    <button class="mult num">x</button>
                </div>
                <div class="linha">
                    <button class="n4 num">4</button>
                    <button class="n5 num">5</button>
                    <button class="n6 num">6</button>
                    <button class="sub num">-</button>
                </div>
                <div class="linha">
                    <button class="n1 num">1</button>
                    <button class="n2 num">2</button>
                    <button class="n3 num">3</button>
                    <button class="soma num">+</button>
                </div>
                <div class="linha">
                    <button class="n0 num">0</button>
                    <button class="nPonto num">,</button>
                    <button class="nRes num">=</button>
                </div>  
            </div>
        </div>
    </div>
<div class="n11"></div>



    <script src="JS/script.js"></script>
</body>
</html>
